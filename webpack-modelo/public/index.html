<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Desafio Modal</title>
</head>

<body>
  <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="container__flex">
        <div>
          <img src="../src/assets/img/Ativo 5@4x.png" alt="logo" width="150px">
        </div>
      </div>

      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-end">

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" style="padding-right: 50px;">
          <input type="text" class="form-control form-control-dark" placeholder="Buscar..." aria-label="Search"
            id="pesquisa" onkeyup="filtrar()">
        </form>

      </div>
    </div>
  </header>

  <div id="mini-container">
    <button type="button" class="btn btn-secondary ajustar-botao" style="margin-left: 930px; white-space: nowrap;"
      id="botaoAtualizar">&#8635; Atualizar Lista</button>
  </div>

  <div id="ajustar">
    <table class="table table-dark table-hover">
      <thead>
        <th>ID</th>
        <th>Titulo</th>
        <th class="text-end">Ações</th>
      </thead>
      <tbody id="tabela"></tbody>
    </table>
  </div>

  <!-- Modal Editar -->
  <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"
            style="background-color: #8b9096;">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <label for="titulo">Titulo:</label> <br>
            <input type="text" value='' id="titulo"> <br>
            <br>
            <label for="descricao">Descrição:</label> <br>
            <textarea id="descricao" cols="30" rows="5"></textarea>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="botaoEditar">Editar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Remover -->
  <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Atenção !!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"
            style="background-color: #8b9096;">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Você deseja excluir o Post ??
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="botaoExcluir">Excluir</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="./assets/js/bundle.js"></script>
</body>

</html>
